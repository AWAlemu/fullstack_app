<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List App</title>
    <link rel="stylesheet" href="normalize.css"> 
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">


</head>
<body>
		<div id="login-signup-screen">
			<div id="heading-background">
				<div id="heading">
					<h1 id="logo">Shopping List</h1>
					<div id="login">
						<form id="login-form">
							<input type="text" id="usernameL" placeholder="username" required/>
							<input type="text" id="passwordL" placeholder="password" required/>
							<input type="submit" value="Log In">
						</form>
					</div>
				</div>
			</div>
			<hr>
			<div id="signup-background">
				<div id="signup-box">
					<div id="value-proposition"></div>
					<div id="signup">
						<form id="signup-form">
							<h2>Sign UP</h2>
							<p class="hidden" id="signup-success">Signup Successful. Login Above to Proceed!</p>
							<input type="text" id="username" placeholder="username" required/><span class="error " id="usernameErr"></span><br>
							
							<input type="text" id="password" placeholder="password" required/><span class="error " id="passwordErr"></span><br>
							
							<input type="text" id="confirm-password" placeholder="confirm password" required/><span class="error " id="conf-passwordErr"></span><br>
							
							<input type="submit" value="Sign Up"/>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="user-home-page hidden">
			<div class="heading">
				<h1>Shopping List</h1>
				<hr>
			</div>
			<div class="user-input">
				<form class="form" action="">
					<input type="text" name="item" placeholder="Enter Item">
				</form>
				<i id="add-to-list" class="icon fa fa-cart-plus"></i>
			</div>
			<div class="list-container">
				<ol id="list">
					<!--<li>First Item </li>-->
				</ol>
			</div>
		</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
